<div class="card">
  <div class="card-header">Create Post</div>
  <div class="card-body">
    <div class="form-floating">
      <div class="form-group mb-3">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          #title
          name="title"
          placeholder="Title"
          ng-model="searchAll"
        />
        <label for="body">What's on your mind?</label>
        <textarea
          class="form-control"
          placeholder="Write something..."
          #body
          ng-model="searchAll"
        ></textarea>
      </div>

      <div class="button d-flex justify-content-end">
        <button
          class="btn btn-primary"
          (click)="
            addNewPost([title.value, body.value]);
            title.value = '';
            body.value = ''
          "
        >
          Post
        </button>
      </div>
    </div>
  </div>
</div>
