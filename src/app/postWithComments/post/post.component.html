<div *ngIf="post; else loading">
  <div class="card mb-3">
    <div class="card-header pt-2 pb-2">
      <h5>{{ post.title | uppercase }}</h5>
    </div>
    <div class="card-body">
      <p class="card-text">{{ post.body }}</p>
    </div>
  </div>
</div>

<ng-template #loading>Loading...</ng-template>
