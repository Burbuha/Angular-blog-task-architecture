<div *ngIf="post">
  <div class="card mb-3">
    <div class="card-header pt-2 pb-2">
      <h5>{{ post.title | uppercase }}</h5>
    </div>
    <div class="card-body">
      <p class="card-text">{{ post.body }}</p>
    </div>
  </div>

  <div class="card mt-3 mb-3">
    <h6 class="text-center mt-3">Edit post</h6>

    <div class="form-floating mb-3 mt-3">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="post.title"
        id="titleInput"
        placeholder="title"
      />
      <label for="titleInput">Title</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="post.body"
        id="postInput"
        placeholder="Text"
      />
      <label for="postInput">Text</label>
    </div>

    <div
      class="btn-group d-flex justify-content-end"
      role="group"
      aria-label="Basic example"
    >
      <button
        type="button"
        class="btn btn-secondary btn-outline-warning"
        (click)="onChangePost()"
      >
        Save changes
      </button>
      <button class="btn btn-outline-warning btn-sm" (click)="onDeletePost()">
        Delete post
      </button>
    </div>
  </div>
</div>
