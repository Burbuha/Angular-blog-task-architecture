<app-create-post (onClickAddPost)="addPost($event)"></app-create-post>

<div class="card-body shadow p-3 mb-3 mt-3 bg-white rounded" *ngFor="let post of posts | async">
  <app-post-preview [post]="post"></app-post-preview>

  <div class="card-btn d-flex justify-content-end"><a href="#" class="btn btn-link"
      routerLink="/detail/{{ post.id }}">...see more</a>

  </div>
</div>
